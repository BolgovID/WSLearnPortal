apiVersion: apps/v1
kind: Deployment
metadata:
  name: wslearn
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      name: wslearn
      labels:
        app: wslearn
    spec:
      containers:
        - name: spring-boot-postgres-sample
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: hostname-config
                  key: postgres_host
          image: bolgovid/wslearn:latest
  selector:
    matchLabels:
      app: wslearn
